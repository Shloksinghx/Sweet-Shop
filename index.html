<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sweet Shop Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #fff8f0;
      color: #333;
    }

    /* Navbar */
    nav {
      background: #8b0000;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h2 {
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li {
      cursor: pointer;
    }

    nav ul li:hover {
      text-decoration: underline;
    }

    /* Header */
    header {
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      color: #8b0000;
      margin-bottom: 10px;
    }

    /* Sweet Grid */
    .container {
      padding: 30px 60px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card-body h3 {
      margin-bottom: 5px;
      color: #8b0000;
    }

    .price {
      font-weight: 600;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #8b0000;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #a00000;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background: #8b0000;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h2>Sweet Shop Management</h2>
    <ul>
      <li>Home</li>
      <li>Login</li>
      <li>Cart</li>
      <li>Help</li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <h1>Traditional Indian Sweets</h1>
    <p>Fresh • Hygienic • Authentic Taste</p>
  </header>

  <!-- Sweet Cards -->
  <div class="container">
    <div class="grid">

      <!-- Each Sweet -->
      <div class="card">
        <img src="https://source.unsplash.com/400x300/?rasgulla" />
        <div class="card-body">
          <h3>Rasgulla</h3>
          <div class="price">₹320 / kg</div>
          <button>Add to Cart</button>
        </div>
      </div>

      <div class="card">
        <img src="https://source.unsplash.com/400x300/?gulab-jamun" />
        <div class="card-body">
          <h3>Gulab Jamun</h3>
          <div class="price">₹350 / kg</div>
          <button>Add to Cart</button>
        </div>
      </div>

      <div class="card">
        <img src="https://source.unsplash.com/400x300/?jalebi" />
        <div class="card-body">
          <h3>Jalebi</h3>
          <div class="price">₹280 / kg</div>
          <button>Add to Cart</button>
        </div>
      </div>

      <div class="card">
        <img src="https://source.unsplash.com/400x300/?kaju-katli" />
        <div class="card-body">
          <h3>Kaju Katli</h3>
          <div class="price">₹900 / kg</div>
          <button>Add to Cart</button>
        </div>
      </div>

      <div class="card">
        <img src="https://source.unsplash.com/400x300/?laddu-indian-sweet" />
        <div class="card-body">
          <h3>Motichoor Laddu</h3>
          <div class="price">₹420 / kg</div>
          <button>Add to Cart</button>
        </div>
      </div>

      <div class="card">
        <img src="https://source.unsplash.com/400x300/?barfi-indian-sweet" />
        <div class="card-body">
          <h3>Milk Barfi</h3>
          <div class="price">₹380 / kg</div>
          <button>Add to Cart</button>
        </div>
      </div>

      <!-- Add more sweets similarly (up to 20 if you want) -->

    </div>
  </div>

  <footer>
    © 2025 Sweet Shop Management System
  </footer>

</body>
</html>
