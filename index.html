<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sweet Shop Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff7f0;
    }

    header {
      background: linear-gradient(135deg, #ff7a18, #ffb347);
      color: white;
      padding: 25px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    .container {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      background: white;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
      text-align: center;
    }

    .card-body h3 {
      margin: 10px 0 5px;
      color: #333;
    }

    .price {
      color: #e65100;
      font-weight: bold;
      font-size: 18px;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      text-align: center;
      background: #ffe0b2;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  üç¨ Sweet Shop Management System
</header>

<div class="container">
  <div class="grid">

    <!-- Sweet Cards -->
    <script>
      const sweets = [
        ["Gulab Jamun", 120, "https://upload.wikimedia.org/wikipedia/commons/7/7b/Gulab_jamun_%28Gibraltar%29.jpg"],
        ["Rasgulla", 100, "https://upload.wikimedia.org/wikipedia/commons/1/1e/Rasgulla.jpg"],
        ["Kaju Katli", 450, "https://upload.wikimedia.org/wikipedia/commons/4/4b/Kaju_katli.jpg"],
        ["Ladoo", 180, "https://upload.wikimedia.org/wikipedia/commons/7/7d/Motichoor_ladoo.jpg"],
        ["Jalebi", 150, "https://upload.wikimedia.org/wikipedia/commons/9/9c/Jalebi.jpg"],
        ["Barfi", 220, "https://upload.wikimedia.org/wikipedia/commons/0/09/Barfi.jpg"],
        ["Peda", 260, "https://upload.wikimedia.org/wikipedia/commons/6/6f/Peda_sweet.jpg"],
        ["Soan Papdi", 140, "https://upload.wikimedia.org/wikipedia/commons/2/2b/Soan_Papdi.jpg"],
        ["Mysore Pak", 300, "https://upload.wikimedia.org/wikipedia/commons/5/5f/Mysore_Pak.jpg"],
        ["Rasmalai", 200, "https://upload.wikimedia.org/wikipedia/commons/6/6a/Rasmalai.jpg"],
        ["Malpua", 180, "https://upload.wikimedia.org/wikipedia/commons/d/dc/Malpua.jpg"],
        ["Cham Cham", 160, "https://upload.wikimedia.org/wikipedia/commons/3/3f/Cham_cham.jpg"],
        ["Sandesh", 240, "https://upload.wikimedia.org/wikipedia/commons/1/19/Sandesh_sweet.jpg"],
        ["Imarti", 170, "https://upload.wikimedia.org/wikipedia/commons/3/35/Imarti.jpg"],
        ["Kalakand", 280, "https://upload.wikimedia.org/wikipedia/commons/5/58/Kalakand.jpg"],
        ["Halwa", 130, "https://upload.wikimedia.org/wikipedia/commons/4/4b/Gajar_ka_halwa.jpg"],
        ["Balushahi", 190, "https://upload.wikimedia.org/wikipedia/commons/6/6e/Balushahi.jpg"],
        ["Chikki", 90, "https://upload.wikimedia.org/wikipedia/commons/9/91/Peanut_chikki.jpg"],
        ["Modak", 220, "https://upload.wikimedia.org/wikipedia/commons/3/3e/Ukadiche_modak.jpg"],
        ["Basundi", 250, "https://upload.wikimedia.org/wikipedia/commons/8/8f/Basundi.jpg"]
      ];

      const grid = document.querySelector(".grid");

      sweets.forEach(s => {
        grid.innerHTML += `
          <div class="card">
            <img src="${s[2]}" alt="${s[0]}">
            <div class="card-body">
              <h3>${s[0]}</h3>
              <div class="price">‚Çπ ${s[1]} / plate</div>
            </div>
          </div>
        `;
      });
    </script>

  </div>
</div>

<footer>
  ¬© 2025 Sweet Shop Management System | TDD Kata | Antigravity
</footer>

</body>
</html>
